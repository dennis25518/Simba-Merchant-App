<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kurudisha Nenosiri - Simba Warehouse</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/lucide@latest"></script>
</head>
<body class="bg-gradient-to-br from-slate-900 via-slate-800 to-red-900 min-h-screen flex items-center justify-center p-4">
    <script src="supabase-config.js"></script>

    <div class="w-full max-w-md">
        <!-- Logo/Header -->
        <div class="text-center mb-8">
            <div class="inline-flex items-center justify-center w-16 h-16 bg-red-600 rounded-full mb-4">
                <i data-lucide="key" class="w-8 h-8 text-white"></i>
            </div>
            <h1 class="text-3xl font-black uppercase tracking-widest text-white">Simba Warehouse</h1>
            <p class="text-red-400 text-xs font-bold mt-2">KURUDISHA NENOSIRI</p>
        </div>

        <!-- Reset Container -->
        <div class="bg-white rounded-2xl shadow-2xl p-8">
            <h2 class="text-xl font-black uppercase tracking-widest text-gray-900 mb-2">Tengeneza Nenosiri Mpya</h2>
            <p class="text-xs text-gray-600 mb-6">Ingiza nenosiri mpya la kuingilia kwa dashboard yako</p>

            <!-- Message Display -->
            <div id="authMessage" class="hidden p-3 rounded-lg mb-4 text-xs font-bold flex items-center gap-2">
                <i data-lucide="alert-circle" class="w-4 h-4"></i>
                <span id="authErrorText"></span>
            </div>

            <!-- Reset Form -->
            <form id="resetPasswordForm" class="space-y-5">
                <div>
                    <label class="block text-[10px] font-black uppercase tracking-widest text-gray-400 mb-1 ml-1">Nenosiri Mpya</label>
                    <input type="password" id="newPassword" placeholder="••••••••" required class="w-full px-4 py-3 bg-gray-50 border border-gray-100 rounded-xl outline-none focus:ring-2 focus:ring-red-600/20 focus:border-red-600 transition text-sm">
                    <p class="text-[9px] text-gray-500 mt-1 ml-1">Angalau herufi 8, herufi kubwa, herufi ndogo, nambari</p>
                </div>

                <div>
                    <label class="block text-[10px] font-black uppercase tracking-widest text-gray-400 mb-1 ml-1">Thibitisha Nenosiri</label>
                    <input type="password" id="confirmPassword" placeholder="••••••••" required class="w-full px-4 py-3 bg-gray-50 border border-gray-100 rounded-xl outline-none focus:ring-2 focus:ring-red-600/20 focus:border-red-600 transition text-sm">
                </div>

                <button type="submit" id="resetBtn" class="w-full bg-slate-900 text-white font-black uppercase tracking-widest py-4 rounded-xl hover:bg-red-600 transition-all flex items-center justify-center gap-2 shadow-lg">
                    <span>Rudisha Nenosiri</span>
                    <i data-lucide="key" class="w-4 h-4"></i>
                </button>
            </form>

            <!-- Back to Login -->
            <div class="text-center mt-6">
                <p class="text-xs text-gray-600">Unakumbuka nenosiri lako?</p>
                <a href="index.html" class="text-red-600 font-bold text-xs hover:underline">Rudi kwenye Login</a>
            </div>
        </div>

        <!-- Footer -->
        <p class="text-center text-gray-400 text-xs mt-6">© 2026 Simba Warehouse. All rights reserved.</p>
    </div>

    <script>
        // Wait for Supabase to be ready
        async function waitForSupabase() {
            let attempts = 0;
            while (!window.supabaseClient && attempts < 50) {
                await new Promise(r => setTimeout(r, 100));
                attempts++;
            }
            return window.supabaseClient;
        }

        // Check if user has valid recovery token
        async function checkRecoveryToken() {
            const client = await waitForSupabase();
            
            if (!client) {
                showError('Supabase haijaanzisha. Tafadhali jaribu tena.');
                return false;
            }

            try {
                const { data, error } = await client.auth.getSession();
                
                if (error || !data.session) {
                    showError('Kiungo cha kurudisha nenosiri hakiko halali au umechelewa. Jaribu tena.');
                    return false;
                }

                // Check if this is a recovery session
                if (data.session.user.user_metadata?.provider === 'email' || data.session.access_token) {
                    return true;
                }

                showError('Kiungo cha kurudisha nenosiri hakiko halali.');
                return false;
            } catch (err) {
                console.error('Error checking token:', err);
                showError('Kosa katika kuangalia kiungo: ' + err.message);
                return false;
            }
        }

        // Show error message
        function showError(msg) {
            const errDiv = document.getElementById('authMessage');
            document.getElementById('authErrorText').innerText = msg;
            errDiv.classList.remove('hidden');
            errDiv.className = 'p-3 bg-red-50 border-l-4 border-red-600 text-red-700 text-xs font-bold flex items-center gap-2';
        }

        // Show success message
        function showSuccess(msg) {
            const errDiv = document.getElementById('authMessage');
            document.getElementById('authErrorText').innerText = msg;
            errDiv.classList.remove('hidden');
            errDiv.className = 'p-3 bg-green-50 border-l-4 border-green-600 text-green-700 text-xs font-bold flex items-center gap-2';
        }

        // Handle password reset form submission
        document.getElementById('resetPasswordForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const client = await waitForSupabase();
            if (!client) {
                showError('Supabase haijaanzisha. Tafadhali jaribu tena.');
                return;
            }

            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const btn = document.getElementById('resetBtn');

            // Validate passwords match
            if (newPassword !== confirmPassword) {
                showError('Neno siri hazilingani. Tafadhali jaribu tena.');
                return;
            }

            // Validate password strength
            if (newPassword.length < 8) {
                showError('Nenosiri lazima liwe na angalau herufi 8.');
                return;
            }

            btn.disabled = true;
            btn.innerHTML = `<span class="animate-spin border-2 border-white border-t-transparent rounded-full w-4 h-4"></span>`;

            try {
                const { data, error } = await client.auth.updateUser({ password: newPassword });

                if (error) {
                    showError('Kosa: ' + error.message);
                    btn.disabled = false;
                    btn.innerHTML = '<span>Rudisha Nenosiri</span> <i data-lucide="key" class="w-4 h-4"></i>';
                    lucide.createIcons();
                    return;
                }

                showSuccess('Nenosiri limerudishwa! Kwa sekunde 2 utaelekezwa kwenye login...');
                
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 2000);

            } catch (err) {
                console.error('Reset error:', err);
                showError('Kosa katika kurudisha nenosiri: ' + err.message);
                btn.disabled = false;
                btn.innerHTML = '<span>Rudisha Nenosiri</span> <i data-lucide="key" class="w-4 h-4"></i>';
                lucide.createIcons();
            }
        });

        // Check token on page load
        window.addEventListener('load', async () => {
            await checkRecoveryToken();
            lucide.createIcons();
        });
    </script>
</body>
</html>
